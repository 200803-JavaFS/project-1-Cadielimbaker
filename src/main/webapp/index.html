<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement Login Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <main class="container">
        <div class="row" id="login-row">
            <div class="col">
                <form action="login" method="POST">
                    <div class="form-group row">
                      <label for="staticUsername" class="col-sm-2 col-form-label">Username</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control-plaintext" id="Username" value="inputUsername">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="password">
                      </div>
                        <input id ="loginbtn" class="btn btn-primary" type="submit" value="Submit">
                    </div>
                  </form>
            </div>
            
        </div>
    <div class="row" id="table-row">
      <table class="table-hover table-bordered" id="etable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Employee Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Reimbursement Status</th>
            <th>Reimbursement Type</th>
          </tr>
        </thead>
        <tbody id="EmployeeVariableTable"></tbody>
      </table>

    </div>
    
    </main>
    
    <script>src="EmployeeJs.js"</script> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
